<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Email Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2 text-center">
                <div class="logo-container mb-4">
                    <img src="images/google-logo.png" alt="Google Logo" class="img-fluid" style="width: 100px;">
                </div>
                <h1 class="mb-4">Login with Google</h1>
                <form id="googleEmailForm">
                    <div class="mb-3">
                        <input type="email" id="googleEmail" class="form-control" placeholder="Enter your Google email" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
    </div>

    <footer class="footer mt-5 py-3">
        <div class="container text-center">
            <p class="mb-0">Â© 2025 RU My Roommate. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.getElementById('googleEmailForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('googleEmail').value;

            if (email.endsWith('@gmail.com')) {
                alert('Login successful with Google email: ' + email);
                window.location.href = '/dashboard';
            } else {
                alert('Only Google emails (@gmail.com) are allowed.');
            }
        });
    </script>
</body>
</html>
