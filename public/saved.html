<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Listings - Rutgers Roommate Finder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            padding-top: 80px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <div class="navbar-disclaimer">
                RU Roommate Finder
            </div>
            <a class="navbar-brand mx-auto" href="/">
                <img src="images/ru-my-roommate-logo.png" alt="RU My Roommate">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="mainpage.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="listings.html">Listings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="profile.html">Profile</a>
                    </li>
                    <li class="nav-item profile-link-container">
                        <a class="nav-link" href="profile.html">
                            <img src="images/default-profile.png" alt="Profile Picture" class="rounded-circle" style="width: 32px; height: 32px; object-fit: cover;">
                        </a>
                        <div class="profile-dropdown">
                            <div class="profile-dropdown-header">
                                <img src="images/default-profile.png" alt="Profile Picture">
                                <div>
                                    <h6 id="dropdownName">Loading...</h6>
                                    <p id="dropdownNetId">Loading...</p>
                                </div>
                            </div>
                            <ul class="profile-dropdown-menu">
                                <li>
                                    <i class="fas fa-user"></i>
                                    <a href="profile.html">View Profile</a>
                                </li>
                                <li>
                                    <i class="fas fa-envelope"></i>
                                    <a href="messages.html">Messages</a>
                                    <span class="badge">0</span>
                                </li>
                                <li>
                                    <i class="fas fa-bell"></i>
                                    <a href="notifications.html">Notifications</a>
                                    <span class="badge">0</span>
                                </li>
                                <li>
                                    <i class="fas fa-cog"></i>
                                    <a href="settings.html">Settings</a>
                                </li>
                            </ul>
                            <div class="profile-dropdown-footer">
                                <a href="#" id="logoutBtn">Logout</a>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <h4>Saved Listings</h4>
                    </div>
                    <div class="card-body">
                        <div id="savedListingsContainer">
                            <!-- Saved listings will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // Check if user is logged in
            const userData = JSON.parse(sessionStorage.getItem('userData'));
            if (!userData) {
                window.location.href = 'login.html';
                return;
            }

            // Update profile dropdown
            document.getElementById('dropdownName').textContent = userData.username;
            document.getElementById('dropdownNetId').textContent = userData.netId;

            // Load saved listings
            await loadSavedListings();

            // Handle logout
            document.getElementById('logoutBtn').addEventListener('click', async (e) => {
                e.preventDefault();
                try {
                    const response = await fetch('/api/logout', {
                        method: 'POST'
                    });
                    if (response.ok) {
                        sessionStorage.removeItem('userData');
                        window.location.href = 'login.html';
                    }
                } catch (error) {
                    console.error('Error logging out:', error);
                }
            });
        });

        async function loadSavedListings() {
            try {
                const response = await fetch('/api/saved-listings');
                if (response.ok) {
                    const listings = await response.json();
                    displaySavedListings(listings);
                } else {
                    const error = await response.json();
                    alert(error.error || 'Error loading saved listings');
                }
            } catch (error) {
                console.error('Error loading saved listings:', error);
                alert('Error loading saved listings');
            }
        }

        function displaySavedListings(listings) {
            const container = document.getElementById('savedListingsContainer');
            container.innerHTML = '';

            if (listings.length === 0) {
                container.innerHTML = '<p class="text-center">You haven\'t saved any listings yet.</p>';
                return;
            }

            listings.forEach(listing => {
                const preferences = JSON.parse(listing.preferences || '{}');
                const preferencesList = Object.entries(preferences)
                    .filter(([_, value]) => value)
                    .map(([key]) => {
                        const labels = {
                            quiet: 'Quiet Study Environment',
                            social: 'Social Environment',
                            clean: 'Clean Living Space',
                            no_smoking: 'No Smoking'
                        };
                        return labels[key] || key;
                    });

                const card = document.createElement('div');
                card.className = 'card mb-3';
                card.innerHTML = `
                    <div class="card-body">
                        <h5 class="card-title">${listing.title}</h5>
                        <h6 class="card-subtitle mb-2 text-muted">${listing.campus} - Room ${listing.room_number}</h6>
                        <p class="card-text">${listing.description}</p>
                        <p class="card-text"><small class="text-muted">Posted by ${listing.username}</small></p>
                        <div class="mb-2">
                            <strong>Preferences:</strong>
                            <ul class="list-unstyled">
                                ${preferencesList.map(pref => `<li>${pref}</li>`).join('')}
                            </ul>
                        </div>
                        <button class="btn btn-danger unsave-listing" data-id="${listing.id}">Remove from Saved</button>
                    </div>
                `;
                container.appendChild(card);
            });

            // Add event listeners to unsave buttons
            document.querySelectorAll('.unsave-listing').forEach(button => {
                button.addEventListener('click', async (e) => {
                    const listingId = e.target.dataset.id;
                    try {
                        const response = await fetch(`/api/unsave-listing/${listingId}`, {
                            method: 'DELETE'
                        });

                        if (response.ok) {
                            e.target.closest('.card').remove();
                            if (document.querySelectorAll('.card').length === 0) {
                                container.innerHTML = '<p class="text-center">You haven\'t saved any listings yet.</p>';
                            }
                        } else {
                            const error = await response.json();
                            alert(error.error || 'Error removing listing');
                        }
                    } catch (error) {
                        console.error('Error removing listing:', error);
                        alert('Error removing listing');
                    }
                });
            });
        }
    </script>
</body>
</html>
