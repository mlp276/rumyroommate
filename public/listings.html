<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listings - Rutgers Roommate Finder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            padding-top: 80px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <div class="navbar-disclaimer">
                RU Roommate Finder
            </div>
            <a class="navbar-brand mx-auto" href="/">
                <img src="images/ru-my-roommate-logo.png" alt="RU My Roommate">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="mainpage.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="listings.html">Listings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="profile.html">Profile</a>
                    </li>
                    <li class="nav-item profile-link-container">
                        <a class="nav-link" href="profile.html">
                            <img src="images/default-profile.png" alt="Profile Picture" class="rounded-circle" style="width: 32px; height: 32px; object-fit: cover;">
                        </a>
                        <div class="profile-dropdown">
                            <div class="profile-dropdown-header">
                                <img src="images/default-profile.png" alt="Profile Picture">
                                <div>
                                    <h6 id="dropdownName">Loading...</h6>
                                    <p id="dropdownNetId">Loading...</p>
                                </div>
                            </div>
                            <ul class="profile-dropdown-menu">
                                <li>
                                    <i class="fas fa-user"></i>
                                    <a href="profile.html">View Profile</a>
                                </li>
                                <li>
                                    <i class="fas fa-envelope"></i>
                                    <a href="messages.html">Messages</a>
                                    <span class="badge">0</span>
                                </li>
                                <li>
                                    <i class="fas fa-bell"></i>
                                    <a href="notifications.html">Notifications</a>
                                    <span class="badge">0</span>
                                </li>
                                <li>
                                    <i class="fas fa-cog"></i>
                                    <a href="settings.html">Settings</a>
                                </li>
                            </ul>
                            <div class="profile-dropdown-footer">
                                <a href="#" id="logoutBtn">Logout</a>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5>Search Filters</h5>
                    </div>
                    <div class="card-body">
                        <form id="searchForm">
                            <div class="mb-3">
                                <label for="campus" class="form-label">Campus</label>
                                <select class="form-select" id="campus">
                                    <option value="">All Campuses</option>
                                    <option value="busch">Busch</option>
                                    <option value="livingston">Livingston</option>
                                    <option value="college_avenue">College Avenue</option>
                                    <option value="cook_douglass">Cook/Douglass</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="num_roommates" class="form-label">Number of Roommates</label>
                                <select class="form-select" id="num_roommates">
                                    <option value="">Any</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Preferences</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="pref_quiet" value="quiet">
                                    <label class="form-check-label" for="pref_quiet">Quiet Study Environment</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="pref_social" value="social">
                                    <label class="form-check-label" for="pref_social">Social Environment</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="pref_clean" value="clean">
                                    <label class="form-check-label" for="pref_clean">Clean Living Space</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="pref_smoke" value="no_smoking">
                                    <label class="form-check-label" for="pref_smoke">No Smoking</label>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Search</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Available Listings</h5>
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createListingModal">
                            Create Listing
                        </button>
                    </div>
                    <div class="card-body">
                        <div id="listingsContainer">
                            <!-- Listings will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Create Listing Modal -->
    <div class="modal fade" id="createListingModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create New Listing</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="createListingForm">
                        <div class="mb-3">
                            <label for="listingTitle" class="form-label">Title</label>
                            <input type="text" class="form-control" id="listingTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="listingCampus" class="form-label">Campus</label>
                            <select class="form-select" id="listingCampus" required>
                                <option value="">Select Campus</option>
                                <option value="busch">Busch</option>
                                <option value="livingston">Livingston</option>
                                <option value="college_avenue">College Avenue</option>
                                <option value="cook_douglass">Cook/Douglass</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="listingAddress" class="form-label">Address</label>
                            <input type="text" class="form-control" id="listingAddress" required>
                        </div>
                        <div class="mb-3">
                            <label for="listingRoom" class="form-label">Room Number</label>
                            <input type="text" class="form-control" id="listingRoom" required>
                        </div>
                        <div class="mb-3">
                            <label for="listingNumRoommates" class="form-label">Number of Roommates Needed</label>
                            <select class="form-select" id="listingNumRoommates" required>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="listingDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="listingDescription" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Preferences</label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="listingPrefQuiet" value="quiet">
                                <label class="form-check-label" for="listingPrefQuiet">Quiet Study Environment</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="listingPrefSocial" value="social">
                                <label class="form-check-label" for="listingPrefSocial">Social Environment</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="listingPrefClean" value="clean">
                                <label class="form-check-label" for="listingPrefClean">Clean Living Space</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="listingPrefSmoke" value="no_smoking">
                                <label class="form-check-label" for="listingPrefSmoke">No Smoking</label>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="createListingBtn">Create Listing</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // Check if user is logged in
            const userData = JSON.parse(sessionStorage.getItem('userData'));
            if (!userData) {
                window.location.href = 'login.html';
                return;
            }

            // Update profile dropdown
            document.getElementById('dropdownName').textContent = userData.username;
            document.getElementById('dropdownNetId').textContent = userData.net_id;

            // Load listings
            await loadListings();

            // Handle search form submission
            document.getElementById('searchForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                await loadListings();
            });

            // Handle create listing
            document.getElementById('createListingBtn').addEventListener('click', async () => {
                const preferences = {
                    quiet: document.getElementById('listingPrefQuiet').checked,
                    social: document.getElementById('listingPrefSocial').checked,
                    clean: document.getElementById('listingPrefClean').checked,
                    no_smoking: document.getElementById('listingPrefSmoke').checked
                };

                const listingData = {
                    title: document.getElementById('listingTitle').value,
                    campus: document.getElementById('listingCampus').value,
                    address: document.getElementById('listingAddress').value,
                    room_number: document.getElementById('listingRoom').value,
                    num_roommates: document.getElementById('listingNumRoommates').value,
                    description: document.getElementById('listingDescription').value,
                    preferences: preferences
                };

                try {
                    const response = await fetch('/api/create-listing', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(listingData)
                    });

                    if (response.ok) {
                        const modal = bootstrap.Modal.getInstance(document.getElementById('createListingModal'));
                        modal.hide();
                        document.getElementById('createListingForm').reset();
                        await loadListings();
                    } else {
                        const error = await response.json();
                        alert(error.error || 'Error creating listing');
                    }
                } catch (error) {
                    console.error('Error creating listing:', error);
                    alert('Error creating listing');
                }
            });

            // Handle logout
            document.getElementById('logoutBtn').addEventListener('click', async (e) => {
                e.preventDefault();
                try {
                    const response = await fetch('/api/logout', {
                        method: 'POST'
                    });
                    if (response.ok) {
                        sessionStorage.removeItem('userData');
                        window.location.href = 'login.html';
                    }
                } catch (error) {
                    console.error('Error logging out:', error);
                }
            });
        });

        async function loadListings() {
            const campus = document.getElementById('campus').value;
            const num_roommates = document.getElementById('num_roommates').value;
            const preferences = {
                quiet: document.getElementById('pref_quiet').checked,
                social: document.getElementById('pref_social').checked,
                clean: document.getElementById('pref_clean').checked,
                no_smoking: document.getElementById('pref_smoke').checked
            };

            const queryParams = new URLSearchParams();
            if (campus) queryParams.append('campus', campus);
            if (num_roommates) queryParams.append('num_roommates', num_roommates);
            if (Object.values(preferences).some(v => v)) {
                queryParams.append('preferences', JSON.stringify(preferences));
            }

            try {
                const response = await fetch(`/api/listings?${queryParams.toString()}`);
                if (response.ok) {
                    const listings = await response.json();
                    displayListings(listings);
                } else {
                    const error = await response.json();
                    alert(error.error || 'Error loading listings');
                }
            } catch (error) {
                console.error('Error loading listings:', error);
                alert('Error loading listings');
            }
        }

        function displayListings(listings) {
            const container = document.getElementById('listingsContainer');
            container.innerHTML = '';

            if (listings.length === 0) {
                container.innerHTML = '<p class="text-center">No listings found matching your criteria.</p>';
                return;
            }

            listings.forEach(listing => {
                const preferences = JSON.parse(listing.preferences || '{}');
                const preferencesList = Object.entries(preferences)
                    .filter(([_, value]) => value)
                    .map(([key]) => {
                        const labels = {
                            quiet: 'Quiet Study Environment',
                            social: 'Social Environment',
                            clean: 'Clean Living Space',
                            no_smoking: 'No Smoking'
                        };
                        return labels[key] || key;
                    });

                const card = document.createElement('div');
                card.className = 'card mb-3';
                card.innerHTML = `
                    <div class="card-body">
                        <h5 class="card-title">${listing.title}</h5>
                        <h6 class="card-subtitle mb-2 text-muted">${listing.campus} - Room ${listing.room_number}</h6>
                        <p class="card-text">${listing.description}</p>
                        <p class="card-text"><small class="text-muted">Posted by ${listing.username}</small></p>
                        <div class="mb-2">
                            <strong>Preferences:</strong>
                            <ul class="list-unstyled">
                                ${preferencesList.map(pref => `<li>${pref}</li>`).join('')}
                            </ul>
                        </div>
                        <button class="btn btn-primary save-listing" data-id="${listing.id}">Save Listing</button>
                    </div>
                `;
                container.appendChild(card);
            });

            // Add event listeners to save buttons
            document.querySelectorAll('.save-listing').forEach(button => {
                button.addEventListener('click', async (e) => {
                    const listingId = e.target.dataset.id;
                    try {
                        const response = await fetch('/api/save-listing', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ listing_id: listingId })
                        });

                        if (response.ok) {
                            e.target.textContent = 'Saved!';
                            e.target.disabled = true;
                        } else {
                            const error = await response.json();
                            alert(error.error || 'Error saving listing');
                        }
                    } catch (error) {
                        console.error('Error saving listing:', error);
                        alert('Error saving listing');
                    }
                });
            });
        }
    </script>
</body>
</html>
