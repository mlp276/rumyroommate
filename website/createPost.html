<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylePost.css">
    <script src="createPost.js" type="module"></script>
    <title>Create Post</title>
</head>
<body>
    <div class ="wrapper">
        <h1>Make Your Roomate Inquiry!</h1>
        <form>
            <div>
                <input required type ="text" name="postTitle" id="postTitle-input" placeholder="postTitle">
            </div>
            <div>
                <input required type="text" name="address" id="address-input" placeholder="Address of Property">
            </div>
            <div>
                <input type="text" name="campus" id="campus-input" placeholder="Campus">
            </div>
            <div>
                <input type="number" name="numberOfRooms" id="roomnum-input" placeholder="Number of rooms">
            </div>
            <div>
                <input type="number" name="numberOfRoomates" id="roomates-input" placeholder="Number of Roommates">
            </div>
            <div>
                <input type="" name="" id="" placeholder="">
            </div>
                <input type="submit" value="Post">
            </div>
        </form>
    </main>
</body>
</html>
