    <form class="inputs">
        <dive class="col-25">
            <label for="postTitle">Title</label>
        <div>
            <input required type ="text" name="postTitle" id="postTitle-input" placeholder="ex. looking for a roommate">
        </div>
        <dive class="col-25">
            <label for="address">Address</label>
        <div>
        <div>
            <input required type="text" name="address" id="address-input" placeholder="Address of Property">
        </div>
        <dive class="col-75">
            <label for="campus">Campus</label>
        <div>
        <div>
            <select name="campus" id="campus-input" placeholder="Campus">
                <option value ="offCampus">Off-Campus</option>
                <option value ="bush">Bush</option>
                <option value="college">College Ave</option>
                <option value="c/d">Cook/Dough</option>
                <option value="livi">Livingston</option>
        </div>
        <div>
            <label>Rooms</label>
            <input required type="number" name="numberOfRooms" id="roomnum-input" placeholder="Number of rooms">
        </div>
        <div>
            <input type="number" name="numberOfRoomates" id="roomates-input" placeholder="Number of roommates">
        </div>
        <div>
            <label>Description</label>
            <input type="text" name="description" id="description-input" style="height:80px" >
        </div>
            <input type="submit" value="Post">
    </form>
  </div>
</body>
</html>
