<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylePost.css">
    <script src="createPost.js" type="module"></script>
    <title>Create Post</title>
</head>
<body>
    <h1>Post Your Inquiry!</h1>
  <div class="container">
    <form>
        <div>
            <input required type ="text" name="postTitle" id="postTitle-input" placeholder="postTitle">
        </div>
        <div>
            <input required type="text" name="address" id="address-input" placeholder="Address of Property">
        </div>
        <div>
            <input type="text" name="campus" id="campus-input" placeholder="Campus">
        </div>
        <div>
            <input type="number" name="numberOfRooms" id="roomnum-input" placeholder="Number of rooms">
        </div>
        <div>
            <input type="number" name="numberOfRoomates" id="roomates-input" placeholder="Number of Roommates">
        </div>
        <div>
            <input type="" name="" id="" placeholder="">
        </div>
            <input type="submit" value="Post">
        </div>
    </form>
    <div class="image-container">
      <img id="user-image" src="" alt="upload image" />
    </div>
  </div>

  <input type="file" id="imageInput" accept="image/*" onchange="previewImage()" />
  
  <script>
    function previewImage() {
      const file = document.getElementById('imageInput').files[0];
      const reader = new FileReader();
      reader.onloadend = function() {
        document.getElementById('user-image').src = reader.result;
      };
      if (file) {
        reader.readAsDataURL(file);
      }
    }
  </script>
</body>
</html>
