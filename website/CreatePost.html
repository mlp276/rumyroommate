<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "UTF - 8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="StylePost.css">
        <!-- iconsout css line i skipped -->

        <title> Create A Listing Post </title>
    </head>
    <body>
        <div class="container">
            <header> Create Post </header>
            <form action="#">
                <div class="form first">
                    <div class="details personal">
                        <span class="title">LISTING DETAILS</span>
                        <div class="fields">
                            <div class="input-field">
                                <label>Listing Title</label>
                                <input type="text" placeholder="Enter Listing Title" required>
                            </div>

                            <div class="input-field">
                                <label>Campus</label>
                                <select id="Campus" name="Campus" required>
                                    <option value="" disabled selected>Select One</option>
                                    <option value="busch">Busch Campus</option>
                                    <option value="livingston">Livingston Campus</option>
                                    <option value="college ave">College Ave Campus</option>
                                    <option value="cookdoughlass">Cook/Douglass Campus</option>
                                    <option value="offcampus">Off-Campus</option>
                                </select>
                            </div>

                            <div class="input-field">
                                <label>House Address</label>
                                <input type="text" placeholder="Enter Address" min="1" required>
                            </div>

                            <div class="input-field">
                                <label>House Type</label>
                                <select id="housetype" name="housetype" required>
                                    <option value="" disabled selected>Select Type</option>
                                    <option value="apartment">Apartment</option>
                                    <option value="studio">Studio</option>
                                    <option value="residence hall">Residence Hall</option>
                                    <option value="suite">Suite</option>
                                    <option value="house">House</option>
                                </select>
                            </div>

                            <div class="input-field">
                                <label>Number of Rooms</label>
                                <input type="number" placeholder="Enter Total Number of Rooms" min="1" required>
                            </div>

                            <div class="input-field">
                                <label>Number of Bathrooms</label>
                                <input type="number" placeholder="Enter Total Number of bathrooms" min="1" required>
                            </div>

                            <div class="input-field">
                                <label>Roommates per room</label>
                                <input type="number" placeholder="Enter Total Number of Roommates" min="1" required>
                            </div>

                            <div class="input-field">
                                <label>Rent Amount (per person)</label>
                                <input type="number" placeholder="In dollars" min="0" required>
                            </div>

                            <div class="input-field">
                                <label>Available From</label>
                                <input type="date" placeholder="Enter move in date" min="" required>
                            </div>

                            <div class="input-field">
                                <label>Description</label>
                                <input type="text" placeholder="Enter Listing Description">
                            </div>
                        </div>
                    </div>

                    <div class="preferences">
                        <span class="title">PREFERENCES</span>
                        <div class="fields">
                            <div class="input-field">
                                <label>Gender</label>
                                <input type="text" placeholder="Enter M/F/no preference" required>
                            </div>

                            <div class="input-field">
                                <label>Sleeping habits</label>
                                <input type="text" placeholder="Enter Sleeping habits" required>
                            </div>

                            <div class="input-field">
                                <label>Smoking/Drinking Preferences</label>
                                <input type="text" placeholder="Enter Smoking/Drinking Preferences" required>
                            </div>
                        </div>
                    </div>

                    <div class="ratingScale">
                        <span class="title">RATE ON THE SCALE OF 1-5 </span>
                        <p>1 being the lowest, 5 being the highest</p>
                        
                        <div class="fields">
                            <div class="input-field">
                                <label>Studying</label>
                                <input type="number" placeholder="How much time you put into studying" required>
                            </div>

                            <div class="input-field">
                                <label>Guest Frequency</label>
                                <input type="number" placeholder="How often can guests be expected" required>
                            </div>

                            <div class="input-field">
                                <label>Cleanliness</label>
                                <input type="number" placeholder="How Clean is your space" required>
                            </div>

                            <div class="input-field">
                                <label>Noise Tolerance</label>
                                <input type="number" placeholder="How loud do you prefer" required>
                            </div>
                            
                        </div>
                        <button type="submit" class="sumbitBtn" id="postBtn">
                            <span class="btnText">POST LISTING</span>
                            <i class="uil uil-navigator"></i>
                        </button>
                    </div>

                </div>
            </form>
        </div>
        <script src="CreatePost.js"></script>
    </body>
</html>
