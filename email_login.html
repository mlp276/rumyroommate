<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with Email</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <div class="navbar-disclaimer">
                RU Roommate Finder
            </div>
            <a class="navbar-brand mx-auto" href="/">
                <img src="images/ru-my-roommate-logo.png" alt="RU My Roommate">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/login">Login</a>
                    </li>
                    <li class="nav-item profile-link-container">
                        <a class="nav-link" href="/profile">
                            <img src="images/default-profile.png" alt="Profile Picture" class="rounded-circle" style="width: 32px; height: 32px; object-fit: cover;">
                        </a>
                        <div class="profile-dropdown">
                            <div class="profile-dropdown-header">
                                <img src="images/default-profile.png" alt="Profile Picture">
                                <div>
                                    <h6 id="dropdownName">Login</h6>
                                    <p id="dropdownNetId">Login</p>
                                </div>
                            </div>
                            <ul class="profile-dropdown-menu">
                                <li>
                                    <i class="fas fa-user"></i>
                                    <a href="/profile">View Profile</a>
                                </li>
                                <li>
                                    <i class="fas fa-envelope"></i>
                                    <a href="/messages">Messages</a>
                                    <span class="badge">3</span>
                                </li>
                                <li>
                                    <i class="fas fa-bell"></i>
                                    <a href="/notifications">Notifications</a>
                                    <span class="badge">5</span>
                                </li>
                                <li>
                                    <i class="fas fa-cog"></i>
                                    <a href="/settings">Settings</a>
                                </li>
                            </ul>
                            <div class="profile-dropdown-footer">
                                <a href="/login">Login</a>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card shadow-sm">
                    <div class="card-header text-center">
                        <h3 class="mb-0" style="color: var(--rutgers-red); font-weight: 600; font-size: 2rem; letter-spacing: 0.5px;">Login with Email</h3>
                    </div>
                    <div class="card-body">
                        <form id="emailLoginForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                            </div>
                            <div class="form-check mb-3">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Remember Me</label>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer mt-5 py-3">
        <div class="container text-center">
            <p class="mb-0">Â© 2024 RU My Roommate. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.getElementById('emailLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // Redirect to the main page regardless of input
            window.location.href = 'mainpage.html';
        });
    </script>
    <script>
        // Redirect to preferences page after successful email login
        const urlParams = new URLSearchParams(window.location.search);
        const loginSuccess = urlParams.get('loginSuccess');

        if (loginSuccess === 'true') {
            window.location.href = 'preferences.html';
        }
    </script>
</body>
</html>
