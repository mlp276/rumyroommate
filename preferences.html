<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Your Preferences - RU My Roommate</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <div class="navbar-disclaimer">
                RU Roommate Finder
            </div>
            <a class="navbar-brand mx-auto" href="/">
                <img src="images/ru-my-roommate-logo.png" alt="RU My Roommate">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/login">Login</a>
                    </li>
                    <li class="nav-item profile-link-container">
                        <a class="nav-link" href="/profile">
                            <img src="images/default-profile.png" alt="Profile Picture" class="rounded-circle" style="width: 32px; height: 32px; object-fit: cover;">
                        </a>
                        <div class="profile-dropdown">
                            <div class="profile-dropdown-header">
                                <img src="images/default-profile.png" alt="Profile Picture">
                                <div>
                                    <h6 id="dropdownName">Login</h6>
                                    <p id="dropdownNetId">Login</p>
                                </div>
                            </div>
                            <ul class="profile-dropdown-menu">
                                <li>
                                    <i class="fas fa-user"></i>
                                    <a href="/profile">View Profile</a>
                                </li>
                                <li>
                                    <i class="fas fa-envelope"></i>
                                    <a href="/messages">Messages</a>
                                    <span class="badge">3</span>
                                </li>
                                <li>
                                    <i class="fas fa-bell"></i>
                                    <a href="/notifications">Notifications</a>
                                    <span class="badge">5</span>
                                </li>
                                <li>
                                    <i class="fas fa-cog"></i>
                                    <a href="/settings">Settings</a>
                                </li>
                            </ul>
                            <div class="profile-dropdown-footer">
                                <a href="/login">Login</a>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2 text-center mb-5">
                <div class="logo-container small">
                    <img src="images/ru-my-roommate-logo.png" alt="RU My Roommate Logo" class="img-fluid">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card shadow-sm">
                    <div class="card-header">
                        <h3 class="text-center mb-0" style="color: var(--rutgers-red); font-weight: 600; font-size: 2rem; letter-spacing: 0.5px;">Set Your Preferences</h3>
                    </div>
                    <div class="card-body">
                        <form id="preferencesForm">
                            <!-- Initial Preferences Section -->
                            <div class="card mb-4">
                                <div class="card-header">
                                    <h5 class="mb-0">Initial Preferences</h5>
                                </div>
                                <div class="card-body">
                                    <div class="mb-3">
                                        <label for="preferred_campus" class="form-label">Preferred Campus</label>
                                        <select class="form-select" id="preferred_campus" required>
                                            <option value="">Select your preferred campus</option>
                                            <option value="Busch">Busch</option>
                                            <option value="College Avenue">College Avenue</option>
                                            <option value="Cook/Douglass">Cook/Douglass</option>
                                            <option value="Livingston">Livingston</option>
                                            <option value="Off-campus">Off-campus</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="roommates" class="form-label">Preferred Number of Roommates</label>
                                        <input type="number" class="form-control" id="roommates" placeholder="Enter number of roommates" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="preferred_year" class="form-label">Preferred Year of Student</label>
                                        <select class="form-select" id="preferred_year" required>
                                            <option value="">Select preferred year</option>
                                            <option value="Freshman">Freshman</option>
                                            <option value="Sophomore">Sophomore</option>
                                            <option value="Junior">Junior</option>
                                            <option value="Senior">Senior</option>
                                            <option value="Graduate Student">Graduate Student</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="preferred_gender" class="form-label">Preferred Gender</label>
                                        <select class="form-select" id="preferred_gender" required>
                                            <option value="">Select preferred gender</option>
                                            <option value="Male">Male</option>
                                            <option value="Female">Female</option>
                                            <option value="Other">Other</option>
                                            <option value="Any">Any</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="preferred_ethnicity" class="form-label">Preferred Ethnicity</label>
                                        <select class="form-select" id="preferred_ethnicity" required>
                                            <option value="">Select preferred ethnicity</option>
                                            <option value="Asian">Asian</option>
                                            <option value="Black or African American">Black or African American</option>
                                            <option value="Hispanic or Latino">Hispanic or Latino</option>
                                            <option value="White or Caucasian">White or Caucasian</option>
                                            <option value="Native American">Native American</option>
                                            <option value="Pacific Islander">Pacific Islander</option>
                                            <option value="Other">Other</option>
                                            <option value="Any">Any</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="personal_behaviors" class="form-label">Personal Behaviors</label>
                                        <textarea class="form-control" id="personal_behaviors" rows="3" placeholder="Describe your personal behaviors and preferences"></textarea>
                                    </div>
                                </div>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Complete Registration</button>
                            </div>
                        </form>
                        <div id="message" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Check for existing profile picture on page load
        const savedProfilePic = localStorage.getItem('userProfilePic');
        if (savedProfilePic) {
            const profilePic = document.querySelector('img[alt="Profile Picture"]');
            if (profilePic) {
                profilePic.src = savedProfilePic;
            }
        }

        // Form submission handler
        document.getElementById('preferencesForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const gender = document.getElementById('gender').value;
            const ethnicity = document.getElementById('ethnicity').value;
            const major = document.getElementById('major').value;
            const year = document.getElementById('year').value;
            const preferred_campus = document.getElementById('preferred_campus').value;

            // Store preferences in localStorage
            const preferences = {
                gender,
                ethnicity,
                major,
                year,
                preferred_campus
            };
            localStorage.setItem('userPreferences', JSON.stringify(preferences));

            // Show success message
            document.getElementById('message').innerHTML = '<div class="alert alert-success">Preferences saved successfully!</div>';
            
            // Redirect to profile page after a short delay
            setTimeout(() => {
                window.location.href = '/profile';
            }, 1500);
        });
    </script>
</body>
</html>
